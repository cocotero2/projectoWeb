<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/styless.css" />
    <link rel="stylesheet" href="./scss/styles.css" />

    <title>KiboiSushi</title>
  </head>
  <body id="main" class="container">
    <!-- Barra de navegacion con Logo -->
    <header>
      <section class="logoContainer">
        <img
          src="./Images/KiboiLogo.png"
          alt="KiboiSushi Logo"
          class="logoPrincipal"
        />
      </section>

      <nav id="mySidenav" class="sidenav">
        <a href="index.html">Inicio</a>
        <a href="src/Productos.html">Productos</a>
        <a href="src/Ubicacion.html">Ubicacion</a>
        <a href="src/Contacto.html">Contacto</a>
      </nav>
    </header>

    <!-- Info de mi pagina Web -->
    <main>
      <section class="productos">
        <div>
          <h1>Disfruta del buen Sushi!</h1>
        </div>
      </section>
      <section class="container">
        <div id="infoPrincipal" class="row" class="container">
          <div>
            <img
              src="./Images/alaskaRollEspecial.jpg"
              alt="alaskaRoll"
              style="width: 100%"
            />
            <div class="container">
              <h4><b>Alaska Roll Especial</b></h4>
            </div>
          </div>
          <div>
            <img
              src="./Images/californiaRoll.jpg"
              alt="alaskaRoll"
              style="width: 100%"
            />
            <div class="container">
              <h4><b>California Roll </b></h4>
            </div>
          </div>
          <div>
            <img
              src="./Images/dinamitaRoll.jpg"
              alt="alaskaRoll"
              style="width: 100%"
            />
            <div class="container">
              <h4><b>Dinamita Roll</b></h4>
            </div>
          </div>
        </div>
      </section>
      <section>
        <article class="">
          <h1 class="tituloUno">Un poco sobre KiboiSushi</h1>
          <p class="Parrafo">
            Emprendimiento dedicado a la elaboracion de sushi de alta Calidad!
          </p>
        </article>
      </section>
    </main>
    <!-- footer para mis paginas -->
    <footer class="footer">
      <li>
        <a
          href="https://www.instagram.com/"
          class="bi bi-instagram"
          class="linkRedes"
        ></a>
      </li>
      <li>
        <a
          href="https://www.facebook.com"
          class="bi bi-facebook"
          class="linkRedes"
        ></a>
      </li>
    </footer>

    <script>
      function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
      }

      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
