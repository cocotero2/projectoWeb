<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/styless.css" />
    <title>Productos</title>
  </head>
  <body id="main">
    <!-- Barra de navegacion con Logo -->
    <header>
      <section class="logoContainer">
        <img
          src="../Images/KiboiSushi Logo.PNG"
          alt="KiboiSushi Logo"
          class="logoPrincipal"
        />
      </section>
      <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <ul class="flexNavbar" class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link" href="../index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./Productos.html">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./Ubicacion.html">Ubicacion</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./Contacto.html">Contacto</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="productos">
        <div class="flexIzq">
          <img src="../Images/alaskaRoll.jpg" alt="" />
          <p class="textoImagenesIzq">Alaska Roll</p>
        </div>
        <div class="flexDer">
          <img src="../Images/senseiRoll.jpg" alt="" />
          <p class="textoImagenesDer">Sensei Roll</p>
        </div>
        <div class="flexIzq">
          <img src="../Images/avocadoRoll.jpg" alt="" />
          <p class="textoImagenesIzq">Avocado Roll</p>
        </div>
      </section>
    </main>
    <footer class="footer">
      <li>
        <a
          href="https://www.instagram.com/"
          class="bi bi-instagram"
          class="linkRedes"
        ></a>
      </li>
      <li>
        <a
          href="https://www.facebook.com"
          class="bi bi-facebook"
          class="linkRedes"
        ></a>
      </li>
    </footer>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </body>
</html>
