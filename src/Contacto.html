    <!-- formulario de contacto -->
    <main >
      <!-- Logo Info -->
      <section class="bg-dark text-light p-3 text-center text-sm-start">
        <div class="container">
          <div class="d-sm-flex align-items-center justify-content-between">
            <img class="img-fluid w-40" src="../Images/KiboiLogo.png" alt="" />
            <div>
              <h1>
                Llena este
                <span class="text-danger"> Formulario</span>
              </h1>
              <p class="lead my-4">
                Y nos pondremos en contacto contigo lo mas pronto posible!
              </p>
            </div>
          </div>
        </div>
        <!-- /Logo Info -->
      </section>
      <section class="p-5">
        <section class="container">
          <div class="row">
            <div class="contactForm">
          <form action="#" class="formulario">
            <label for="Nombre"
              >Nombre:<input type="text" placeholder="Nombre de contacto"
            /></label>
            <br />
            <label for="email"
              >Email:
              <input
                type="email"
                placeholder="aaa@gmail.com"
                name="email"
              /><br />
            </label>
            <label for="Comentarios">
              Comentarios:<br />
              <textarea placeholder="Comentarios"></textarea>
            </label>
            <br />

            <input type="submit" value="Enviar" />
            <input type="reset" value="Limpiar" />
          </form>
        </div>
          </div>
        </section>
      </section>
      
    </main>
    <!-- Footer -->
    <footer class="p-5 bg-light text-dark text-center position-relative">
      <div class="container">
        <p class="lead">Copyright &copy; 2021 Javier Esperanza</p>

        <a href="https://www.facebook.com"
          ><i class="bi bi-facebook text-dark mx-1"></i
        ></a>
        <a href="https://www.instagram.com"
          ><i class="bi bi-instagram text-dark mx-1"></i
        ></a>
      </div>
    </footer>
    <!-- /Footer -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
