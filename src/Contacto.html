<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/styless.css" />
    <link rel="stylesheet" href="../scss/styles.css" />
    <title>Contacto</title>
  </head>
  <body id="main" class="container">
    <!-- Barra de navegacion con Logo -->
    <header>
      <section class="logoContainer">
        <img
          src="../Images/KiboiLogo.png"
          alt="KiboiSushi Logo"
          class="logoPrincipal"
        />
      </section>

      <nav id="mySidenav" class="sidenav">
        <a href="../index.html">Inicio</a>
        <a href="./Productos.html">Productos</a>
        <a href="./Ubicacion.html">Ubicacion</a>
        <a href="./Contacto.html">Contacto</a>
      </nav>
    </header>
    <!-- formulario de contacto -->
    <main class="row">
      <section class="col-6">
        <div>
          <h2 class="formulario">Formulario de contacto</h2>
        </div>
      </section>
      <section>
        <div class="contactForm">
          <form action="#" class="formulario">
            <label for="Nombre"
              >Nombre:<input type="text" placeholder="Nombre de contacto"
            /></label>
            <br />
            <label for="email"
              >Email:
              <input
                type="email"
                placeholder="aaa@gmail.com"
                name="email"
              /><br />
            </label>
            <label for="Comentarios">
              Comentarios:<br />
              <textarea placeholder="Comentarios"></textarea>
            </label>
            <br />

            <input type="submit" value="Enviar" />
            <input type="reset" value="Limpiar" />
          </form>
        </div>
      </section>
    </main>
    <!-- footer para mis paginas -->
    <footer class="footer">
      <li>
        <a
          href="https://www.instagram.com/"
          class="bi bi-instagram"
          class="linkRedes"
        ></a>
      </li>
      <li>
        <a
          href="https://www.facebook.com"
          class="bi bi-facebook"
          class="linkRedes"
        ></a>
      </li>
    </footer>
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    /> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
