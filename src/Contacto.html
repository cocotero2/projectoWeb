    <!-- Barra de navegacion con Logo -->

      <section class="logoContainer">
        <img
          src="../Images/KiboiSushi Logo.PNG"
          alt="KiboiSushi Logo"
          class="logoPrincipal"
        />
      </section>
    </header>
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
      <ul class="flexNavbar" class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link" href="../index.html">Inicio</a>

        <li class="nav-item">

    <main>
      <!-- formulario de contacto -->
      <section>
        <div>
          <h2 class="formulario">Formulario de contacto</h2>
        </div>
      </section>
      <section>
        <div class="contactForm">
          <!-- no entiendo como modificar mi  -->
          <form action="#" class="formulario">
            <label for="Nombre"
              >Nombre:<input type="text" placeholder="Nombre de contacto"
            /></label>
            <br />
            <label for="email"
              >Email:
              <input
                type="email"
                placeholder="aaa@gmail.com"
                name="email"
              /><br />
            </label>
            <label for="Comentarios">
              Comentarios:<br />
              <textarea placeholder="Comentarios"></textarea>
            </label>
            <br />

            <input type="submit" value="Enviar" />
            <input type="reset" value="Limpiar" />
          </form>
        </div>
      </section>
    </main>
    <section>
      <!-- footer para mis paginas -->
      <div>
        <footer class="footer">
          <li><a href="https://www.instagram.com/">Instagram</a></li>
          <li><a href="https://www.facebook.com">Facebook</a></li>
        </footer>
      </div>
    </section>

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
