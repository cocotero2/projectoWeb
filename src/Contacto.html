      <!-- Navbar -->

          <button

        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">

              <a class="nav-link" href="../index.html">Inicio </a>

      <!-- /Navbar -->
    </header>
    <!-- formulario de contacto -->
    <main >
      <!-- Logo Info -->
      <section class="bg-dark text-light p-3 text-center text-sm-start">
        <div class="container">
          <div class="d-sm-flex align-items-center justify-content-between">
            <img class="img-fluid w-40" src="../Images/KiboiLogo.png" alt="" />
            <div>
              <h1>
                Rellena este
                <span class="text-danger"> Formulario</span>
              </h1>
              <p class="lead my-4">
                Y nos pondremos en contacto contigo lo mas pronto posible!
              </p>
            </div>
          </div>
        </div>
        <!-- /Logo Info -->
      </section>

      <section class="container">
        <div class="row">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2">Comments</label>
          </div>
          <a href="#" type="submit" class="btn btn-danger mt-3">Enviar!</a>
          
        </div>
      </section>
      
    </main>
    <!-- Footer -->
    <footer class="p-5 bg-light text-dark text-center position-relative">

        <a href="https://www.facebook.com"
